server {

    listen      80;
    listen [::]:80;
    
    root /usr/share/nginx/html/flask/; # flask change with name folder that laravel project that you have
    index index.php index.htm index.html;
    
    server_name  testing.local;
    try_files $uri $uri/ /index.php?$args;

    location / {
        root   /usr/share/nginx/html/flask/; # flask change with name folder that laravel project that you have
        index index.php index.html index.htm;
        try_files $uri $uri/ /index.php?$args;
        autoindex on;
    }

}